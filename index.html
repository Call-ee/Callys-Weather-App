<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather of your city!</title>
    <link rel="stylesheet" href="Sources/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Port+Lligat+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="app">Check the Weather!</div>
    <div class="container">
      <h1>
        <div class="title">City Name</div>
        <div class="time">Time of the day</div>
      </h1>

      <hr width="85%" />
      <h2>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
        <div class="weatherD">Rain</div>
        <div class="temperature">
          <span class="tNumber"> 0 </span>
          <a href="#" id="celsius" class="active"> °C </a>
          <span class="line"> | </span>
          <a href="#" id="fahrenheit"> °F </a>
          <div class="rain">
            <span class="pre"> Humidity: 0% </span>
            <br />
            <span class="wind">Wind: 0km/h</span>
          </div>
        </div>
      </h2>
      <div class="weather-forecast" id="forecast">
        </div>
      </div>
      <form id="search-form">
        <input
          type="text"
          placeholder="👉 Enter your city! 👈"
          autofocus="on"
          autocomplete="off"
          size="35"
          id="city"
        />
        <input type="submit" value="Search" class="search" />
      </form>
      <button>📍</button>
    </div>
    <div class="cally">
      <a
        href="https://github.com/Call-ee/Callys-Weather-App"
        class="git"
        target="_blank"
      >
        Open-source code
      </a>
      by Cally Tran
    </div>
    <div class="lemon" id="L1">🍋</div>
    <div class="lemon" id="L2">🍋</div>
    <div class="lemon" id="L3">🍋</div>
    <div class="lemon" id="L4">🍋</div>
    <div class="lemon" id="L5">🍋</div>
    <div class="lemon" id="L6">🍋</div>
    <div class="lemon" id="L7">🍋</div>
    <div class="lemon" id="L8">🍋</div>
    <div>
      <ul class="social">
        <li class="links">
          <a href="https://www.linkedin.com/in/callytran/" target="_blank">
            <img src="img/002-linkedin.png" class="socials" width="45px"
          /></a>
        </li>
        <li class="links">
          <a href="https://github.com/Call-ee" target="_blank">
            <img src="img/001-github.png" class="socials" width="45px"
          /></a>
        </li>
        <li class="links">
          <a href="mailto: callytran123@gmail.com" target="_blank">
            <img src="img/003-emails.png" class="socials" width="45px"
          /></a>
        </li>
      </ul>
    </div>
    <script src="Sources/index.js"></script>
  </body>
</html>
