<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather of your city!</title>
    <link rel="stylesheet" href="Sources/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Port+Lligat+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="app">Check the Weather!</div>
    <div class="container">
      <h1>
        <div class="day">Day of the week</div>
        <div class="title">City Name</div>
        <div class="time">Time of the day</div>
        <hr />
      </h1>

      <h2>
        <div class="emoji">⛅</div>
        <div class="weatherD">Clear</div>
        <div class="temperature">
          <span class="tNumber"> 84 </span>
          <a href="#" id="celsius"> °C </a>
          <span class="line"> | </span>
          <a href="#" id="fahrenheit"> °F </a>
          <div class="rain">
            <span class="pre"> Humidity: 0% </span>
            <br />
            <span class="wind">Wind: 0km/h</span>
          </div>
        </div>
      </h2>
      <div class="row">
        <div class="col-1">
          🌝 <br />
          80° <br />
          Mon
        </div>
        <div class="col-1">
          🌝 <br />
          80° <br />
          Mon
        </div>
        <div class="col-1">
          🌝 <br />
          80° <br />
          Mon
        </div>
        <div class="col-1">
          🌝 <br />
          80° <br />
          Mon
        </div>
        <div class="col-1">
          🌝 <br />
          80° <br />
          Mon
        </div>
      </div>
      <form id="search-form">
        <input
          type="text"
          placeholder="👉 Enter your city! 👈"
          autofocus="on"
          autocomplete="off"
          size="35"
          id="city"
        />
        <input type="submit" value="Search" class="search" />
      </form>
      <button>📌</button>
    </div>
    <div class="cally">Coded by Cally Tran</div>
    <script src="Sources/index.js"></script>
  </body>
</html>
