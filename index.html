<!DOCTYPE html>
<html lang="en" id="cursor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather of your city!</title>
    <link rel="stylesheet" href="Sources/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Port+Lligat+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center bg-color box"
    >
      <div class="row mt-3">
        <div class="title fs-2" style="font-family: var(--main-font)">
          City Name
        </div>
      </div>
      <div class="row">
        <div
          class="time fs-5"
          style="font-family: var(--main-font); color: white"
        >
          Time of the day
        </div>
      </div>
      <div class="row mt-2 mb-2">
        <div class="col-6 show-weather">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
          <div
            class="weatherD"
            style="font-family: var(--main-font); color: white"
          >
            Rain
          </div>
        </div>
        <div class="col-6 show-weather2">
          <div class="temperature">
            <span
              class="tNumber fs-1"
              style="font-family: var(--main-font); color: white"
            >
              0
            </span>
            <span class="ms-1">
              <a
                href="#"
                id="fahrenheit"
                class="active"
                style="font-family: var(--main-font)"
              >
                ¬∞F
              </a>
              <span class="line" style="color: white"> | </span>
              <a href="#" id="celsius"> ¬∞C </a>
            </span>
            <div
              class="rain"
              style="font-family: var(--main-font); color: white"
            >
              <span class="pre"> Humidity: 0% </span>
              <br />
              <span class="wind">Wind: 0km/h</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div>
            <form id="search-form" style="font-family: var(--main-font)">
              <input
                type="text"
                placeholder="üëâ Enter your city! üëà"
                autofocus="on"
                autocomplete="off"
                size="35"
                id="city"
              />
              <input type="submit" value="Search" class="search" />
            </form>
          </div>
          <div>
            <button>üìç</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cally">
          <a
            href="https://github.com/Call-ee/Callys-Weather-App"
            class="git text-decoration-none"
            target="_blank"
          >
            Open-source code
          </a>
          by Cally Tran
        </div>
      </div>
    </div>
    <script src="Sources/index.js"></script>
  </body>
</html>
